<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Code Editor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
    }

    #editor {
      width: 100%;
      height: 100vh;
    }

    #saveButton {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="editor" contenteditable="true"></div>
<button id="saveButton" onclick="saveFile()">Save</button>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    loadFile(); // Load existing file on page load
  });

  function saveFile() {
    const content = document.getElementById("editor").innerText;
    localStorage.setItem("savedFile", content);
    alert("File saved successfully!");
  }

  function loadFile() {
    const content = localStorage.getItem("savedFile");
    if (content) {
      document.getElementById("editor").innerText = content;
    }
  }
</script>

</body>
</html>
